<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Membership</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Student Membership Registration</h1>
        <form id="membership-form" action="{% url 'process_payment' %}" method="POST">
            {% csrf_token %}
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="student_id">Student ID</label>
            <input type="text" id="student_id" name="student_id" required>

            <label for="membership_type">Membership Type</label>
            <select id="membership_type" name="membership_type" required>
                <option value="monthly">Monthly - $10</option>
                <option value="yearly">Yearly - $100</option>
            </select>

            <div id="payment-section">
                <!-- Stripe payment section will be integrated here -->
                <label for="card-element">Credit or Debit Card</label>
                <div id="card-element">
                    <!-- Stripe Element will be inserted here -->
                </div>
                <div id="card-errors" role="alert"></div>
            </div>

            <button type="submit" id="submit-button">Submit Payment</button>
        </form>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'js/payment.js' %}"></script>
</body>
</html>
